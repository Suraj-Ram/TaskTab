<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="./assets/icons/icon-128.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TaskTab">

    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <script src="./bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="./bootstrap/popper.min.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>
    <script src="./bootstrap/fontawesome.js"></script>

    <link rel="stylesheet" href="./css/styles.css">
    <script  src="./js/taskStorage.js"></script>
    <script defer src="./js/settings.js"></script>
    <script defer src="./js/app.js"></script>
 

    <title id="siteTitle">TaskTab</title>
</head>
<body>

    <nav class="navbar navbar-light bg-white">
        <a href="#" class="navbar-brand">
            <img src="./assets/icons/icon-128.png" height="40" width="40" alt="">
        </a>
        <i class="fas fa-cog text-secondary" style="font-size: 20px; cursor: pointer;" data-toggle="modal" data-target="#settingsModal"></i>
    </nav>

    <div class="main">
        
        <div class="left">

        </div>
        <div class="middle">
            <div class="todo-main">
                <div class="add-todo">
                    <input type="text" class="form-control form-control-lg" id="taskInput" placeholder="Add task...">
                    <input type="button" class="btn btn-primary" id="addBtn" value="Add" >
                </div>
                <div class="tasks">
                    <!-- Tasks get added here -->
                </div>
            </div>
        </div>
        <div class="right">
            
        </div>

    </div>


    <div class="modal fade" id="settingsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-danger" id="deleteAllTasksBtn">Clear All Tasks</button>

                    <hr>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Change Background </button>
                        <div class="dropdown-menu">
                            <span class="dropdown-item bg-color-selector bg-color-selector-na" id="bgChange-navy-aqua" ></span>
                            <span class="dropdown-item bg-color-selector bg-color-selector-tl" id="bgChange-teal-lime" ></span>
                            <span class="dropdown-item bg-color-selector bg-color-selector-oy" id="bgChange-orange-yellow" ></span>
                            <span class="dropdown-item bg-color-selector bg-color-selector-mr" id="bgChange-maroon-red" ></span>
                            <span class="dropdown-item bg-color-selector bg-color-selector-gs" id="bgChange-gray-silver" ></span>
                        </div>
                    </div>
                    

                </div>
                <div class="modal-footer">
                    <em>Changes are saved automatically</em>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
